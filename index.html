<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #ffe6f0;
      font-family: 'Arial', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      background: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2em;
      color: #d63384;
      margin-bottom: 20px;
    }

    .photo img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .music-player {
      margin-bottom: 20px;
    }

    .counter {
      font-size: 1.1em;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .heart {
      color: red;
      font-size: 1.5em;
      margin-top: 10px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Eu e Voc√™ üíñ</h1>

    <div class="photo">
      <img src="sua-foto.jpg" alt="Nossa Foto">
    </div>

    <div class="music-player">
      <audio autoplay loop controls>
        <source src="ce-topa.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
      </audio>
    </div>

    <div class="counter">
      <p>Estamos juntos h√°:</p>
      <div id="timer"></div>
      <div class="heart">‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    const startDate = new Date("2024-06-13T00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
